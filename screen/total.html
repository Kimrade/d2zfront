<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2Z 웹 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f4f4f9; }
        .container { max-width: 1200px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .btn-custom { font-size: 18px; padding: 12px; width: 220px; border-radius: 10px; }
        section { display: none; padding: 20px; border-radius: 10px; background: #eef2f3; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); }
        section.active { display: block; }
        .header { background: #007bff; color: white; padding: 20px; text-align: center; font-size: 1.8rem; }
        .table tbody tr:hover { background-color: #e9ecef; cursor: pointer; }
        .detail-section { display: none; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); margin-top: 20px; }
    </style>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
        window.onload = function() { showSection('login'); };

        function showDetail(matchId) {
            const matchData = {
                "001234": { number: "001234", company: "ABC 회사", field: "기술지도", type: "현장방문", duration: "6개월", date: "2025-02-10", engineer: "홍길동", status: "진행 중" },
                "002345": { number: "002345", company: "XYZ 기업", field: "설비 유지보수", type: "온라인 상담", duration: "3개월", date: "2025-01-15", engineer: "이영수", status: "완료" }
            };

            const data = matchData[matchId];
            document.getElementById("detailNumber").innerText = data.number;
            document.getElementById("detailCompany").innerText = data.company;
            document.getElementById("detailField").innerText = data.field;
            document.getElementById("detailType").innerText = data.type;
            document.getElementById("detailDuration").innerText = data.duration;
            document.getElementById("detailDate").innerText = data.date;
            document.getElementById("detailEngineer").innerText = data.engineer;
            document.getElementById("detailStatus").innerText = data.status;

            document.getElementById("matchDetail").style.display = "block";
        }

        function hideDetail() {
            document.getElementById("matchDetail").style.display = "none";
        }
    </script>
</head>
<body>
    <header class="header">D2Z 웹 서비스 - 대한민국 제조 장인의 재 도약</header>

    <main class="container mt-5 text-center">
        <div class="d-flex justify-content-center gap-3 mb-4">
            <button class="btn btn-primary btn-custom" onclick="showSection('login')">로그인</button>
            <button class="btn btn-success btn-custom" onclick="showSection('register')">회원가입</button>
            <button class="btn btn-warning btn-custom" onclick="showSection('mainFeatures')">메인 기능</button>
            <button class="btn btn-info btn-custom" onclick="showSection('businessService')">사업자 서비스</button>
            <button class="btn btn-secondary btn-custom" onclick="showSection('engineerService')">엔지니어 서비스</button>
            <button class="btn btn-danger btn-custom" onclick="showSection('adminService')">관리자 서비스</button>
        </div>

        <!-- 로그인 -->
        <section id="login" class="active">
            <h3>로그인</h3>
            <form class="w-50 mx-auto">
                <input type="text" class="form-control mb-2" placeholder="아이디">
                <input type="password" class="form-control mb-2" placeholder="비밀번호">
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
        </section>

        <!-- 메인 기능 -->
        <section id="mainFeatures">
            <h3>메인 기능</h3>
            <button class="btn btn-info mb-2" onclick="showSection('matchStatus')">매칭 현황</button>
            <button class="btn btn-info mb-2" onclick="showSection('emptyMessageBox')">쪽지함</button>
            <button class="btn btn-info mb-2" onclick="showSection('emptyChatBox')">채팅</button>
        </section>

        <!-- 매칭 현황 -->
        <section id="matchStatus">
            <h3>매칭 현황</h3>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>사업고유번호</th>
                        <th>사업자명</th>
                        <th>지도 분야</th>
                        <th>지도 구분</th>
                        <th>지도 기간</th>
                        <th>매칭 완료일</th>
                        <th>선정 엔지니어</th>
                        <th>마감 여부</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="showDetail('001234')">
                        <td>001234</td>
                        <td>ABC 회사</td>
                        <td>기술지도</td>
                        <td>현장방문</td>
                        <td>6개월</td>
                        <td>2025-02-10</td>
                        <td>홍길동</td>
                        <td>진행 중</td>
                    </tr>
                    <tr onclick="showDetail('002345')">
                        <td>002345</td>
                        <td>XYZ 기업</td>
                        <td>설비 유지보수</td>
                        <td>온라인 상담</td>
                        <td>3개월</td>
                        <td>2025-01-15</td>
                        <td>이영수</td>
                        <td>완료</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- 빈 창 (쪽지함) -->
        <section id="emptyMessageBox">
            <h3 class="text-center">쪽지함</h3>
            <p>현재 표시할 메시지가 없습니다.</p>
        </section>

        <!-- 빈 창 (채팅) -->
        <section id="emptyChatBox">
            <h3 class="text-center">채팅</h3>
            <p>현재 채팅이 없습니다.</p>
        </section>
    </main>
</body>
</html>
