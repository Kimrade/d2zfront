<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC 제조사</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .content-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="content-box w-100">
            <h2 class="text-center mb-4">DC 제조사</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-3">업체 현황</h4>
                <div>
                    <input type="text" id="searchBox" class="form-control d-inline-block w-auto" placeholder="부문 검색...">
                    <button class="btn btn-primary" onclick="search()">검색</button>
                    <button class="btn btn-success" onclick="addEntry()">등록</button>
                    <button class="btn btn-warning" onclick="editEntry()">수정</button>
                    <button class="btn btn-danger" onclick="deleteEntry()">삭제</button>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>업체주소</th>
                        <th>업체명</th>
                        <th>전화번호</th>
                        <th>주생산품</th>
                        <th>보유설비</th>
                        <th>이메일</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <!-- 데이터가 여기에 삽입됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function search() {
            alert("검색 기능 구현 예정");
        }

        function addEntry() {
            alert("등록 기능 구현 예정");
        }

        function editEntry() {
            alert("수정 기능 구현 예정");
        }

        function deleteEntry() {
            alert("삭제 기능 구현 예정");
        }
    </script>
</body>
</html>
