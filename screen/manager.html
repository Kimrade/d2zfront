<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        h2 {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
    <script>
        function toggleFields() {
            let userType = document.getElementById('userType').value;
            document.querySelectorAll('.user-fields').forEach(field => field.classList.add('d-none'));
            document.getElementById('actions').classList.add('d-none');
            
            if (userType === 'business') {
                document.getElementById('businessFields').classList.remove('d-none');
                document.getElementById('actions').classList.remove('d-none');
            } else if (userType === 'engineer') {
                document.getElementById('engineerFields').classList.remove('d-none');
                document.getElementById('actions').classList.remove('d-none');
            } else if (userType === 'admin') {
                document.getElementById('adminFields').classList.remove('d-none');
                document.getElementById('actions').classList.remove('d-none');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>회원 관리</h2>
        <label for="userType" class="form-label">사용자 유형:</label>
        <select id="userType" class="form-select mb-3" onchange="toggleFields()">
            <option value="">선택하세요</option>
            <option value="business">사업주</option>
            <option value="engineer">엔지니어</option>
            <option value="admin">관리자</option>
        </select>
        
        <label for="memberId" class="form-label">회원번호:</label>
        <input type="text" id="memberId" class="form-control mb-3">
        
        <div id="businessFields" class="user-fields d-none">
            <input type="text" class="form-control mb-3" placeholder="회사명">
            <input type="text" class="form-control mb-3" placeholder="담당자">
        </div>
        
        <div id="engineerFields" class="user-fields d-none">
            <input type="text" class="form-control mb-3" placeholder="경력">
        </div>
        
        <div id="adminFields" class="user-fields d-none">
            <input type="text" class="form-control mb-3" placeholder="직책">
        </div>
        
        <label for="phone" class="form-label">전화번호:</label>
        <input type="text" id="phone" class="form-control mb-3">
        <label for="email" class="form-label">이메일 주소:</label>
        <input type="email" id="email" class="form-control mb-3">
        
        <div id="actions" class="user-fields d-none text-center mt-3">
            <button type="button" class="btn btn-primary">수정</button>
            <button type="button" class="btn btn-danger">삭제</button>
        </div>
    </div>
</body>
</html>
