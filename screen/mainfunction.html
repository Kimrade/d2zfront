<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 기능 화면</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background: linear-gradient(90deg, #007bff, #6610f2);
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navmenu {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .navmenu button {
      background: white;
      border: 2px solid #007bff;
      color: #007bff;
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
    }
    .navmenu button:hover, .navmenu button.active {
      background: #007bff;
      color: white;
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
    .table tbody tr:hover {
      background-color: #e9ecef;
    }
    .content-section {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    메인 기능 관리
    <nav class="navmenu">
      <button id="matchStatusBtn">매칭현황</button>
      <button id="messageBoxBtn">쪽지함</button>
      <button id="chatBtn">채팅</button>
    </nav>
  </header>

  <main class="container mt-4">
    <!-- 매칭 현황 -->
    <section id="matchStatus" class="content-section">
      <h3 class="text-center">매칭 현황</h3>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>사업고유번호</th>
            <th>사업자명</th>
            <th>지도 분야/선택</th>
            <th>지도 구분</th>
            <th>지도 기간</th>
            <th>매칭 완료일</th>
            <th>선정 엔지니어</th>
            <th>마감 여부</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001234</td>
            <td>ABC 회사</td>
            <td>기술지도</td>
            <td>현장방문</td>
            <td>6개월</td>
            <td>2025-02-10</td>
            <td>홍길동</td>
            <td>진행 중</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- 쪽지함 -->
    <section id="messageBox" class="content-section">
      <h3 class="text-center">쪽지함</h3>
      <div class="p-4 bg-white shadow rounded">
        <p>받은 메시지가 없습니다.</p>
      </div>
    </section>

    <!-- 채팅 -->
    <section id="chat" class="content-section">
      <h3 class="text-center">채팅</h3>
      <div class="p-4 bg-white shadow rounded">
        <p>채팅 기능이 준비 중입니다.</p>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      function showSection(sectionId, buttonId) {
        document.querySelectorAll(".content-section").forEach(sec => sec.style.display = "none");
        document.querySelectorAll(".navmenu button").forEach(btn => btn.classList.remove("active"));
        
        document.getElementById(sectionId).style.display = "block";
        document.getElementById(buttonId).classList.add("active");
      }

      document.getElementById("matchStatusBtn").addEventListener("click", function() {
        showSection("matchStatus", "matchStatusBtn");
      });

      document.getElementById("messageBoxBtn").addEventListener("click", function() {
        showSection("messageBox", "messageBoxBtn");
      });

      document.getElementById("chatBtn").addEventListener("click", function() {
        showSection("chat", "chatBtn");
      });
    });
  </script>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
