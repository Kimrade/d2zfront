<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다장 - 사업자 서비스</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
    }
    .container {
      max-width: 1000px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      font-size: 16px;
      padding: 10px;
      width: 200px;
      border-radius: 10px;
    }
    section {
      display: none;
      padding: 20px;
      border-radius: 10px;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    section.active {
      display: block;
    }
  </style>
  <script>
    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
    
    window.onload = function() {
      showSection('registerPost');
    };
  </script>
</head>

<body>
  <header class="header d-flex align-items-center sticky-top bg-primary text-white p-3">
    <div class="container-fluid text-center">
      <h1 class="sitename">D2Z - 사업자 서비스</h1>
    </div>
  </header>

  <main class="container mt-5 text-center">
    <h2 class="text-center mb-4"></h2>
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button class="btn btn-primary btn-custom" onclick="showSection('registerPost')">공고등록</button>
      <button class="btn btn-success btn-custom" onclick="showSection('searchEngineer')">엔지니어 검색</button>
      <button class="btn btn-warning btn-custom" onclick="showSection('businessManagement')">사업명세 관리</button>
    </div>

    <section id="registerPost" class="active">
      <h3 class="text-white">공고 등록</h3>
      <form class="text-start">
        <input type="text" class="form-control mb-2" placeholder="사업자명">
        <input type="text" class="form-control mb-2" placeholder="소재지">
        <input type="text" class="form-control mb-2" placeholder="담당자명">
        <input type="text" class="form-control mb-2" placeholder="담당자 연락처">
        <input type="text" class="form-control mb-2" placeholder="지도 분야">
        <input type="text" class="form-control mb-2" placeholder="지도 방법">
        <input type="text" class="form-control mb-2" placeholder="지도 기간">
        <input type="text" class="form-control mb-2" placeholder="월 지도 비용">
        <input type="text" class="form-control mb-2" placeholder="제안 기한">
        <input type="text" class="form-control mb-2" placeholder="추가 설명">
        <select class="form-control mb-2">
          <option>마감 여부</option>
          <option>진행 중</option>
          <option>마감</option>
        </select>
        <button type="submit" class="btn btn-primary">등록</button>
      </form>
    </section>

    <section id="searchEngineer">
      <h3 class="text-white">엔지니어 검색</h3>
      <form class="text-start">
        <input type="text" class="form-control mb-2" placeholder="이름">
        <input type="date" class="form-control mb-2">
        <input type="text" class="form-control mb-2" placeholder="주소지">
        <input type="text" class="form-control mb-2" placeholder="전화번호">
        <input type="text" class="form-control mb-2" placeholder="근무처">
        <input type="text" class="form-control mb-2" placeholder="근무 기간">
        <input type="text" class="form-control mb-2" placeholder="주요 근무지">
        <input type="text" class="form-control mb-2" placeholder="직책">
        <input type="text" class="form-control mb-2" placeholder="지도 분야">
        <input type="text" class="form-control mb-2" placeholder="경력사항">
        <input type="text" class="form-control mb-2" placeholder="기술 자격">
        <button type="submit" class="btn btn-success">검색</button>
      </form>
    </section>

    <section id="businessManagement">
      <h3 class="text-white">사업명세 관리</h3>
      <form class="text-start">
        <input type="text" class="form-control mb-2" placeholder="담당 엔지니어">
        <input type="text" class="form-control mb-2" placeholder="지도 분야">
        <input type="text" class="form-control mb-2" placeholder="기간">
        <input type="text" class="form-control mb-2" placeholder="성과">
        <input type="text" class="form-control mb-2" placeholder="사업 목표">
        <input type="text" class="form-control mb-2" placeholder="예산 계획">
        <select class="form-control mb-2">
          <option>완료 여부</option>
          <option>진행 중</option>
          <option>완료</option>
        </select>
        <button type="submit" class="btn btn-warning">저장</button>
      </form>
    </section>
  </main>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
