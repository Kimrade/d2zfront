<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC 역사관</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .content-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .video-link {
            cursor: pointer;
            color: #1e88e5;
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function openVideo(videoId) {
            const videoFrame = document.getElementById("video-frame");
            videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
            window.scrollTo(0, videoFrame.offsetTop);
        }

        function addEntry() {
            alert("등록 기능 구현 예정");
        }

        function editEntry() {
            alert("수정 기능 구현 예정");
        }

        function deleteEntry() {
            alert("삭제 기능 구현 예정");
        }

        function searchEntries() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("tbody tr");

            rows.forEach(row => {
                const content = row.cells[1].textContent.toLowerCase();
                if (content.includes(searchInput)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="content-box w-100">
            <h2 class="text-center mb-4">DC 역사관</h2>
            <div class="d-flex justify-content-between mb-3">
                <input type="text" id="searchInput" class="form-control w-25 me-2" placeholder="내용 검색...">
                <button class="btn btn-primary" onclick="searchEntries()">검색</button>
            </div>
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-success me-2" onclick="addEntry()">등록</button>
                <button class="btn btn-warning me-2" onclick="editEntry()">수정</button>
                <button class="btn btn-danger" onclick="deleteEntry()">삭제</button>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>내용</th>
                        <th>관련 정보</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td class="video-link" onclick="openVideo('QvJQLrhOBF0')">수동주탕</td><td>영상 보기</td></tr>
                    <tr><td>2</td><td class="video-link" onclick="openVideo('K1RQ70odv7Q')">자동주탕</td><td>영상 보기</td></tr>
                    <tr><td>3</td><td class="video-link" onclick="openVideo('smv1S1uzins')">수동취출</td><td>영상 보기</td></tr>
                    <tr><td>4</td><td class="video-link" onclick="openVideo('tBg_r2TXMBg')">원태_1</td><td>영상 보기</td></tr>
                    <tr><td>5</td><td class="video-link" onclick="openVideo('OioCYRCB-uw')">원태_2</td><td>영상 보기</td></tr>
                    <tr><td>6</td><td class="video-link" onclick="openVideo('oi5WiNgDORU')">코넥</td><td>영상 보기</td></tr>
                    <tr><td>7</td><td class="video-link" onclick="openVideo('oDYgT9S1NRU')">테슬라_공장</td><td>영상 보기</td></tr>
                    <tr><td>8</td><td class="video-link" onclick="openVideo('jqtzFi7r9Vc')">기가프레스</td><td>영상 보기</td></tr>
                    <tr><td>9</td><td class="video-link" onclick="openVideo('QAQSHNs7tIc')">테슬라_기가프레스</td><td>영상 보기</td></tr>
                    <tr><td>10</td><td class="video-link" onclick="openVideo('D4KdEpsqyyk')">상기</td><td>영상 보기</td></tr>
                    <tr><td>11</td><td class="video-link" onclick="openVideo('78YZO_Wl9Kw')">동서</td><td>영상 보기</td></tr>
                </tbody>
            </table>
            <iframe id="video-frame" src="" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
