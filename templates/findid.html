<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    .login-form {
      margin-top: 150px;
    }

    
    #tel, #email {
      display: none;
    }
  </style>
</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">
      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <h1 class="sitename">D2Z</h1>
      </a>
      <a href="/main" class="active">Home<br></a>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </div>
  </header>

  <main class="main" style="min-height: 80vh; margin-top: 20px;">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100%;">
      <div class="login-form p-4 shadow-lg rounded">
        <h2 class="text-center mb-4">D2Z - 아이디 찾기</h2>
        <form action="#" method="POST">
          
          <div class="mb-3">
            <input type="radio" class="btn btn-primary" id="findByPhone" value="등록한 전화번호로 찾기" name="findid">
            <label for="findByPhone" style="display: inline;">등록한 전화번호로 찾기</label>
            <div id="tel" class="input-form" style="display: none;">
              <input type="text" placeholder="회원가입시 입력한 전화번호를 입력해주세요." style="width: 500px;">
              <input type="submit" value="아이디 찾기">
            </div>
          </div>
          
         
          <div class="mb-3">
            <input type="radio" class="btn btn-primary" id="findByEmail" value="등록한 이메일로 찾기" name="findid">
            <label for="findByEmail" style="display: inline;">등록한 이메일로 찾기</label>
            <div id="email" class="input-form" style="display: none;">
              <input type="text" placeholder="회원가입시 입력한 이메일을 입력해주세요." style="width: 500px;">
              <input type="submit" value="아이디 찾기">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer id="footer" class="footer light-background">
    <div class="container footer-top">
      <!-- Footer Content -->
    </div>
  </footer>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

  <!-- Script to toggle forms -->
  <script>
    const findByPhone = document.getElementById('findByPhone');
    const findByEmail = document.getElementById('findByEmail');

    const tel = document.getElementById('tel');
    const email = document.getElementById('email');

    function toggleForm() {
      if (findByPhone.checked) {
        tel.style.display = 'block';  
        email.style.display = 'none';  
      } else if (findByEmail.checked) {
        tel.style.display = 'none'; 
        email.style.display = 'block';  
      }
    }

   
    findByPhone.addEventListener('change', toggleForm);
    findByEmail.addEventListener('change', toggleForm);
  </script>

</body>

</html>
