<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>엔지니어 서비스</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    header {
      background: linear-gradient(90deg, #007bff, #6610f2);
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .table th {
      background-color: #007bff;
      color: white;
      text-align: center;
    }
    .table td {
      text-align: center;
      vertical-align: middle;
      background-color: #ffffff;
    }
    .table tbody tr:hover {
      background-color: #e9ecef;
    }
    .btn-primary, .btn-warning {
      width: 150px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .btn-primary:hover, .btn-warning:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    엔지니어 서비스 관리
  </header>

  <main class="container mt-5">
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button class="btn btn-primary" onclick="showSection('jobListing'); alert('공고 조회 화면입니다.');">
        <i class="fas fa-search"></i> 공고조회
      </button>
      <button class="btn btn-warning" onclick="showSection('businessDetails')">
        <i class="fas fa-tasks"></i> 사업명세관리
      </button>
    </div>

    <section id="jobListing" class="mt-3">
      <h3 class="text-center">공고 조회</h3>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>회사명</th>
            <th>소재지</th>
            <th>담당자명</th>
            <th>담당자 연락처</th>
            <th>지도 분야/선택</th>
            <th>지도 구분</th>
            <th>지도 기간</th>
            <th>월 지도 비용</th>
            <th>지도 비용 계</th>
            <th>제안 기한</th>
            <th>마감 여부</th>
            <th>참여</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ABC 회사</td>
            <td>서울</td>
            <td>홍길동</td>
            <td>010-1234-5678</td>
            <td>기술지도</td>
            <td>현장방문</td>
            <td>6개월</td>
            <td>200만원</td>
            <td>1200만원</td>
            <td>2025-02-10</td>
            <td>진행 중</td>
            <td><button class="btn btn-success" onclick="approveJob(this)">승인</button></td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="businessDetails" class="mt-3" style="display:none;">
      <h3 class="text-center">사업명세 관리</h3>
      <form class="p-4 bg-white shadow rounded">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="담당 엔지니어">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="지도 분야">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="기간">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="성과">
        </div>
        <div class="mb-3">
          <select class="form-control">
            <option>완료 여부</option>
            <option>진행 중</option>
            <option>완료</option>
          </select>
        </div>
        <div class="mb-3">
          <textarea class="form-control" placeholder="지도 세부 내용"></textarea>
        </div>
        <button type="submit" class="btn btn-warning w-100">저장</button>
      </form>
    </section>
  </main>
  
  <script>
    function showSection(sectionId) {
      document.getElementById('jobListing').style.display = 'none';
      document.getElementById('businessDetails').style.display = 'none';
      document.getElementById(sectionId).style.display = 'block';
    }
    function approveJob(button) {
      button.innerText = "승인됨";
      button.disabled = true;
      button.classList.remove("btn-success");
      button.classList.add("btn-secondary");
    }
    window.onload = function() {
      showSection('jobListing');
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
