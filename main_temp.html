<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2Z 웹 서비스</title>
    
    <!-- Bootstrap CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            font-size: 18px;
            padding: 12px;
            width: 220px;
            border-radius: 10px;
        }
        section {
            display: none;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #eef2f3, #8e9eab);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        section.active {
            display: block;
        }
        h1.sitename {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }
        h2 {
            font-size: 2rem;
            color: white;
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    
        window.onload = function() {
            showSection('mainFeatures');
        };
    </script>
</head>
<body>
    <header class="header d-flex align-items-center sticky-top bg-primary text-white p-4">
        <div class="container-fluid text-center">
            <h1 class="sitename">D2Z 웹 서비스</h1>
        </div>
    </header>

    <main class="container mt-5 text-center">
        <h2 class="text-center mb-4 text-white bg-warning p-2">대한민국 제조 장인의 재 도약</h2>
        <div class="d-flex justify-content-center gap-3 mb-4">
            <button class="btn btn-primary btn-custom" onclick="showSection('mainFeatures')">메인 기능</button>
            <button class="btn btn-success btn-custom" onclick="showSection('businessService')">사업자 서비스</button>
            <button class="btn btn-warning btn-custom" onclick="showSection('engineerService')">엔지니어 서비스</button>
            <button class="btn btn-danger btn-custom" onclick="showSection('adminService')">관리자 서비스</button>
        </div>

        <section id="mainFeatures" class="active">
            <h3 class="text-white">메인 기능</h3>
            <p>매칭 기능, 쪽지함 기능, 채팅 기능을 포함한 다양한 웹 어플리케이션 핵심 기능 제공</p>
        </section>

        <section id="businessService">
            <h3 class="text-white">사업자 서비스</h3>
            <p>공고 작성 및 관리, 엔지니어 검색 및 사업 명세 관리</p>
        </section>

        <section id="engineerService">
            <h3 class="text-white">엔지니어 서비스</h3>
            <p>공고 조회 및 참여, 사업주 검색, 사업 명세 관리 기능 제공</p>
        </section>

        <section id="adminService">
            <h3 class="text-white">관리자 서비스</h3>
            <p>회원 관리 기능을 제공하여 사용자 및 데이터 관리를 용이하게 함</p>
        </section>
    </main>

    <footer class="footer bg-dark text-white text-center p-4 mt-5">
        <p>© 2025 D2Z 웹 서비스. All Rights Reserved.</p>
    </footer>
    
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
