<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 | Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* 부드러운 배경색 */
      font-family: 'Arial', sans-serif;
    }
    .signup-container {
      max-width: 500px;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center">
    <div class="signup-container">
      <h2 class="text-center mb-4">회원가입</h2>
      <form id="signupForm">
        
        <!-- 회원 구분 선택 -->
        <div class="mb-3">
          <label class="form-label">회원 구분</label>
          <select id="userType" class="form-select" required>
            <option value="">선택하세요</option>
            <option value="business">사업자</option>
            <option value="engineer">엔지니어</option>
            <option value="admin">관리자</option>
          </select>
        </div>

      

        <!-- 사업자 입력 필드 -->
        <div id="businessFields" class="user-fields d-none">
          <input type="text" class="form-control mb-3" placeholder="사업자번호">
          <input type="text" class="form-control mb-3" placeholder="사업장명">
          <input type="text" class="form-control mb-3" placeholder="소재지">
          <input type="text" class="form-control mb-3" placeholder="전화번호">
          <input type="email" class="form-control mb-3" placeholder="이메일주소">
          <input type="text" class="form-control mb-3" id="businessId" placeholder="고유번호 (자동 생성)" readonly>
        </div>

        <!-- 엔지니어 입력 필드 -->
        <div id="engineerFields" class="user-fields d-none">
          <input type="date" class="form-control mb-3" placeholder="생년월일">
          <input type="text" class="form-control mb-3" placeholder="주소지">
          <input type="text" class="form-control mb-3" placeholder="전화번호">
          <input type="number" class="form-control mb-3" placeholder="경력(년수)">
          <input type="text" class="form-control mb-3" placeholder="주요 근무지">
          <input type="text" class="form-control mb-3" placeholder="직책">
          <select class="form-select mb-3">
            <option value="">지도 분야 선택</option>
            <option value="casting">주조</option>
            <option value="processing">가공</option>
            <option value="post_processing">후처리</option>
            <option value="molding">금형</option>
            <option value="equipment">설비</option>
            <option value="quality">품질</option>
            <option value="production">생관</option>
            <option value="safety">안전</option>
            <option value="other">기타</option>
          </select>
          <input type="text" class="form-control mb-3" id="engineerId" placeholder="고유번호 (자동 생성)" readonly>
        </div>

        <!-- 관리자 입력 필드 -->
        <div id="adminFields" class="user-fields d-none">
          <input type="text" class="form-control mb-3" placeholder="성명">
          <input type="text" class="form-control mb-3" placeholder="직책">
          <input type="text" class="form-control mb-3" placeholder="담당업무">
          <input type="text" class="form-control mb-3" placeholder="전화번호">
          <input type="text" class="form-control mb-3" id="adminId" placeholder="회원번호 (자동 생성)" readonly>
        </div>

        <button type="submit" class="btn btn-primary w-100">등록</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('userType').addEventListener('change', function () {
      let userFields = document.querySelectorAll('.user-fields');
      
      // 모든 필드 숨기기
      userFields.forEach(field => field.classList.add('d-none'));

      // 선택한 유형에 따라 필드 표시
      if (this.value === 'business') {
        document.getElementById('businessFields').classList.remove('d-none');
        document.getElementById('businessId').value = generateId();
      } else if (this.value === 'engineer') {
        document.getElementById('engineerFields').classList.remove('d-none');
        document.getElementById('engineerId').value = generateId();
      } else if (this.value === 'admin') {
        document.getElementById('adminFields').classList.remove('d-none');
        document.getElementById('adminId').value = generateId();
      }
    });

    // 자동 생성 ID 함수
    function generateId() {
      let year = new Date().getFullYear().toString().slice(-2);
      let randomNum = Math.floor(Math.random() * 99999).toString().padStart(5, '0');
      return `TMPL-${year}${randomNum}`;
    }
  </script>

</body>
</html>
