<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 다장</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffb74d; /* 밝은 오렌지 톤 */
      font-family: 'Arial', sans-serif;
    }
    .signup-container {
      max-width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .btn-orange {
      background-color: #ff9800;
      border: none;
    }
    .btn-orange:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="signup-container">
      <h2 class="text-center text-orange mb-4">회원가입</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">구분</label>
          <select id="userType" class="form-select" required>
            <option value="">선택하세요</option>
            <option value="business">사업자</option>
            <option value="engineer">엔지니어</option>
          </select>
        </div>

        <div id="businessFields" class="d-none">
          <input type="text" class="form-control mb-3" id="businessId" placeholder="고유번호 (자동 생성)" readonly>
          <input type="text" class="form-control mb-3" placeholder="사업자번호">
          <input type="text" class="form-control mb-3" placeholder="사업장명">
          <input type="text" class="form-control mb-3" placeholder="소재지">
          <input type="text" class="form-control mb-3" placeholder="전화번호">
          <input type="text" class="form-control mb-3" placeholder="팩스번호">
          <input type="email" class="form-control mb-3" placeholder="이메일주소">
          <input type="text" class="form-control mb-3" placeholder="홈페이지주소">
          <input type="text" class="form-control mb-3" placeholder="담당자명">
          <input type="text" class="form-control mb-3" placeholder="담당자 연락처">
        </div>

        <div id="engineerFields" class="d-none">
          <input type="text" class="form-control mb-3" id="engineerId" placeholder="고유번호 (자동 생성)" readonly>
          <input type="date" class="form-control mb-3" placeholder="생년월일">
          <input type="text" class="form-control mb-3" placeholder="주소지">
          <input type="text" class="form-control mb-3" placeholder="전화번호">
          <input type="number" class="form-control mb-3" placeholder="경력(년수)">
          <input type="text" class="form-control mb-3" placeholder="주요 근무지">
          <input type="text" class="form-control mb-3" placeholder="직책">
          <select class="form-select mb-3">
            <option value="">지도 분야 선택</option>
            <option value="casting">주조</option>
            <option value="processing">가공</option>
            <option value="post_processing">후처리</option>
            <option value="molding">금형</option>
            <option value="equipment">설비</option>
            <option value="quality">품질</option>
            <option value="production">생관</option>
            <option value="safety">안전</option>
            <option value="other">기타</option>
          </select>
        </div>

        <button type="submit" class="btn btn-orange w-100">회원가입</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('userType').addEventListener('change', function () {
      let businessFields = document.getElementById('businessFields');
      let engineerFields = document.getElementById('engineerFields');
      
      if (this.value === 'business') {
        businessFields.classList.remove('d-none');
        engineerFields.classList.add('d-none');
        document.getElementById('businessId').value = generateId();
      } else if (this.value === 'engineer') {
        engineerFields.classList.remove('d-none');
        businessFields.classList.add('d-none');
        document.getElementById('engineerId').value = generateId();
      } else {
        businessFields.classList.add('d-none');
        engineerFields.classList.add('d-none');
      }
    });

    function generateId() {
      let year = new Date().getFullYear().toString().slice(-2);
      let randomNum = Math.floor(Math.random() * 99999).toString().padStart(5, '0');
      return `dz2${year}${randomNum}`;
    }
  </script>
</body>
</html>
