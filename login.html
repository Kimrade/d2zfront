<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>로그인 - 다장</title>
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #ffffff; /* 배경을 흰색으로 변경 */
      height: 100vh;
    }
    .login-container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-primary {
      background: linear-gradient(135deg, #2575fc);
      border: none;
      padding: 0.75rem;
      font-size: 1.2rem;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }
    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 1.1rem;
    }
  </style>
</head>

<body class="login-page d-flex align-items-center justify-content-center">
  <main class="main d-flex align-items-center justify-content-center w-100">
    <div class="login-container text-center">
      <h2 class="mb-4">로그인</h2>
      <form action="/login" method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" name="id" placeholder="아이디" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="pw" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
      </form>
    </div>
  </main>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
